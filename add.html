<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Title page</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
	<script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-firestore.js"></script>
	<script type="text/javascript" src="add.js" defer></script>
</head>
<body>
	<header class="wrapper">
		<a href="index.html">
			<img src="logo.png" alt="Library Logo">
		</a>
		<nav>
			<a href="index.html">Knygų lentyna</a>
			<a href="#">Dovanoti knygą</a>
		</nav>
	</header>
	<main>
		<section class="wrapper">
			<div class="card">
				<h1>Dovanoti knygą</h1>
				<div class="notification nodisplay"></div>
				<form name="addBook">
					<div class="flex-column">
						<label>Knygos autorius</label>
						<input type="text" name="author" placeholder="Knygos autorius" required>
					</div>
					<div class="flex-column">
						<label>Knygos pavadinimas</label>
						<input type="text" name="title" placeholder="Knygos pavadinimas" required>
					</div>
					<div class="flex-column">
						<label for="capcha">Suskaičiuokite:</label>
						<input type="number" id="capcha" name="capcha" placeholder="" required>
					</div>
					<button type="submit">Dovanoti knygą</button>
				</form>
			</div>
		</section>
	</main>
	 <footer>
      Copyright &copy; 2020 All rights reserved.
    </footer>
</body>
</html>
